<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>이메일로 가입</h2>
      <div>
        <label for="email-input">이메일</label>
      </div>
      <div>
        <input
          id="email-input"
          required
          placeholder="이메일 주소를 입력해주세요"
          type="email"
        />
      </div>
      <div>
        <label for="password-input">비밀번호</label>
      </div>
      <div>
        <input
          id="password-input"
          required
          placeholder="비밀번호를 입력해주세요"
          type="password"
        />
      </div>
      <div>
        <label for="password2-input">비밀번호 확인</label>
      </div>
      <div>
        <input
          id="password2-input"
          required
          placeholder="비밀번호를 확인해주세요"
          type="password"
        />
      </div>
      <div>
        <label for="name-input">이름</label>
      </div>
      <div>
        <input
          id="name-input"
          required
          placeholder="이름을 입력해주세요"
          type="text"
        />
      </div>
      <div>
        <label for="phone-input">휴대폰번호</label>
      </div>
      <div>
        <input
          id="phone-input"
          required
          placeholder="휴대폰번호를 입력해주세요"
          type="tel"
        />
      </div>
      <div>
        <label for="checkbox-input">여기를 체크해주세요</label>
        <input id="checkbox-input" type="checkbox" />
      </div>
      <div>
        <button>제출</button>
      </div>
    </form>
  </body>
</html>
